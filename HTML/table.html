<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nicer Table</title>
    <style>
      table {
    border: 1px solid black;
    border-collapse: collapse;
}

td {
    border: 1px solid black;
    padding: 2px;
}

th {
    border: 1px solid black;
    padding: 2px;
}
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th>Ocean </th>
        <th>Average Depth</th>
        <th>Maximum Depth</th>
      </thead>
      <tbody>
        <tr>
          <td>Pacific</td>
          <td>4280m </td>
          <td>10911m</td>
        </tr>
        <tr>
          <td>Atlantic</td>
          <td>3646m </td>
          <td>8486m</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
